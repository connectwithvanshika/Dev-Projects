<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="index.css" >
<head>
  <title>World Book Fair 2025 - Registration</title>
  <link rel="stylesheet" href="worldbookfair.css">
</head>
<body>
  <div class="container">
    <h1>World Book Fair 2025</h1>
    <h2>Event Registration - New Delhi</h2>
    <form class="registration-form ">
      <label for="name">Full Name:</label>
      <input placeholder="Enter your full name" id="name" >

      <label for="email">Email Address:<label>
      <input placeholder="Enter your email" id="email">


      <label for="phone">Phone Number:<label>
      <input placeholder="Enter your phone number" id="phone">


      <label for="age">Age:<label>
      <input placeholder="Enter your age" id="age">


      <label for="day">Preferred Day of Visit:<label>

      <select id="day" name="day">
        <option value="Day 1">Day 1</option>
        <option value="Day 2">Day 2</option>
        <option value="Day 3">Day 3</option>
      </select>

      <input type="submit" class="submit-btn">

      <h3>Registered Attendees</h3>

      
      </form>

      <table class="attendees-table">
        <thead>
          <tr>
         <th>Name</th>
         <th>Email</th>
         <th>Phone</th>
         <th>Age</th>
         <th>Preferred Day</th>
         </tr>

         </tbody>
        
      </table>
  </div>
</body>
</html>
