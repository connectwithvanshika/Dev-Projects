<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 80%;
        border: 1px solid rgb(50, 50, 50);
        margin: 0 auto;
      }
      .block-element {
        display: block;
        background-color: rgb(210, 230, 250);
        text-align: center;
        height: 50px;
      }
      .inline-element {
        display: inline;
        color: rgb(50, 50, 50);
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <span class="block-element" id="block1">Block 1</span>
      <span class="inline-element" id="inline1">Inline 1</span>
      <span class="block-element" id="block2">Block 2</span>
      <span class="inline-element" id="inline2">Inline 2</span>
      <span class="block-element" id="block3">Block 3</span>
    </div>
  </body>
</html>
