<!DOCTYPE html>
<html>
<head>
    <title>Dil-Luminati Event Poster</title>
    <link rel="stylesheet" href="eventflayer.css">
</head>
<body>
    <div id="event-poster">
        <div class="header">
            <h1 class="event-title">Dil-Luminati</h1>
            <h2 class="sponsor">Sponsored by Levis</h2>
            <h3 class="tour-heading">India Tour</h3> 
        </div>

        <div class="event-details">
            <h3>Tour Dates and Cities</h3>
            <ul id="tour-dates">
                <li class="city">Hyderabad - 15th Nov</li>
                <li class="city">Ahmedabad - 17th Nov</li>
                <li class="city">Lucknow - 22nd Nov</li>
                <li class="city">Pune - 24th Nov</li>
                <li class="city">Kolkata - 30th Nov</li>
                <li class="city">Bangalore - 6th Dec</li>
                <li class="city">Indore - 8th Dec</li>
                <li class="city">Chandigarh - 14th Dec</li>
                <li class="city">Guwahati - 29th Dec</li>
            </ul>
        </div>
    </div>
</body>
</html>
