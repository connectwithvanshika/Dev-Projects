<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <h1 id="page-title">Student List</h1>
        <p>Here are the students and their grades</p>
    </header>

    <div class="student-container">
        <ul id="student-list">
            <li class="student">
                <span class="student-name">Alice Johnson</span>
                <span class="student-grade">Grade: A</span>
            </li>
            <li class="student">
                <span class="student-name">John Smith</span>
                <span class="student-grade">Grade: B</span>
            </li>
            <li class="student">
                <span class="student-name">Sarah Brown</span>
                <span class="student-grade">Grade: C</span>
            </li>
            <li class="student">
                <span class="student-name">Michael Lee</span>
                <span class="student-grade">Grade: A+</span>
            </li>
        </ul>
    </div>

    <footer>
        <p>Contact us for more details</p>
    </footer>
</body>
</html>
