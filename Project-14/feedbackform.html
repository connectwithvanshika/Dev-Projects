<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <label for="text" id="text-label">Enter your name </label>
    <input type="text" required id="text"><br>

    

    <label for="email" id="email-label" >Your email address </label>
    <input type="email" id="email" required><br>


    <label for="message" id="message-label">Message </label>
    <input type="message" required id="message"> <br>

    <label for="rate" id="rate-label">How did you like our pizza?
    </label>
    <input type="number" id="rate" min="0" max="5" > <br>

    <!-- min="0" max="5" - represents range -->
     
     <button>Submit</button>
</body>
</html>
