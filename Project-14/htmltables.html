<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML tables</title>
  </head>
  <body>
    <table border="2">
      <thead>
        <tr>
          <th>Tag</th>
          <th>Discription</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>table</td>
          <td>Declares a new table</td>
        </tr>
        <tr>
          <td>tr</td>
          <td>Declares a new row</td>
        </tr>
        <tr>
          <td>td</td>
          <td>Declares a new column in the row</td>
        </tr>

        <tr>
          <td>th</td>
          <td>Declares a new table header</td>
        </tr>
        <tr>
          <td>thead</td>
          <td>Declares the table head</td>
        </tr>
        <tr>
          <td>tbody</td>
          <td>Declares the table body where the content is placed.</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
