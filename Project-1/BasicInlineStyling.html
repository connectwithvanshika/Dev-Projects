<!DOCTYPE html>
<html lang="en">

<head>

    <title>Inline Styling Example</title>
</head>

<body>
    <p style="color: red;padding: 20px;margin-bottom:40px;">This is a red paragraph.</p>
    <p style="background-color: yellow;padding: 20px;border-radius: 5px;">This paragraph has a yellow background.</p>
    <p style="border:1px solid black">This paragraph has a black border.</p>
</body>

</html>
