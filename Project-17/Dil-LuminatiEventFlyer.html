<!DOCTYPE html>
<html>
  <head>
    <title>Dil-Luminati Event Poster</title>
    <link rel="stylesheet" href="eventflayer.css" />

    <style>
      #event-poster {
        background-color: #ffeb3b;
        margin: 50px;
        border: 5px solid #f57c00;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
      }

      .header {
        margin-bottom: 30px;
      }

      .event-title {
        font-weight: bold;
        font-size: 50px;
        color: #e91e63;
      }

      .sponsor {
        font-size: 30px;
        color: #009688;
      }

      .tour-heading {
        font-size: 35px;
        color: #f44336;
        margin-bottom: 20px;
      }

      #tour-dates {
        border-top: 2px solid black;
        border-bottom: 2px solid black;
        padding: 0;
        list-style-type: none;
      }

      #tour-dates li {
        background-color: #fff3e0;
        font-size: 20px;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      #tour-dates li:nth-child(odd) {
        background-color: #ffeb3b;
      }

      #tour-dates li:nth-child(even) {
        background-color: #fff8e1;
      }

      #tour-dates li:hover {
        font-size: 30px;
        color: blue;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <div id="event-poster">
      <div class="header">
        <h1 class="event-title">Dil-Luminati</h1>
        <h2 class="sponsor">Sponsored by Levis</h2>
        <h3 class="tour-heading">India Tour</h3>
      </div>

      <div class="event-details">
        <h3>Tour Dates and Cities</h3>
        <ul id="tour-dates">
          <li class="city">Hyderabad - 15th Nov</li>
          <li class="city">Ahmedabad - 17th Nov</li>
          <li class="city">Lucknow - 22nd Nov</li>
          <li class="city">Pune - 24th Nov</li>
          <li class="city">Kolkata - 30th Nov</li>
          <li class="city">Bangalore - 6th Dec</li>
          <li class="city">Indore - 8th Dec</li>
          <li class="city">Chandigarh - 14th Dec</li>
          <li class="city">Guwahati - 29th Dec</li>
        </ul>
      </div>
    </div>
  </body>
</html>
