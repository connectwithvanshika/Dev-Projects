<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="from-container">
        <h1>Music Concert 2024 Registration</h1>

        <form action="">


            <label for="name">Full Name:</label><br>
            <input type="text" id="name" required placeholder="Enter your full name"> <br>


            <label for="email">Email Address:</label>
            <input type="email" id="email" required placeholder="Enter your email"><br>


            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" required placeholder="Enter your phone number"><br>

            <label for="ticket-type">Ticket Type:</label><br>

            <select id="ticket-type">

        <option value="general">General</option>
        <option value="vip">VIP</option>
    </select> <br>

            <label for="">Accommodation Preference:</label>
            <label for="hotel">Hotel</label>
            <input type="radio" id="hotel" name="accommodation">
           
            <label for="guesthouse">Guest House</label>
            <input type="radio" id="guesthouse" name="accommodation"><br>
            

            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the terms and conditions</label><br>




            <input type="submit">
    </div>
    </form>
</body>

</html>
